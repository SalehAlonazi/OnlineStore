<div class="wrapper fadeInDown">
    <div id="formContent">


        <!-- Login Form -->
        <form [formGroup]="loginform" (ngSubmit)="signin()">
            username: <input formControlName="username" placeholder="Enter user name">
            password: <input formControlName="password" placeholder="Enter password">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
